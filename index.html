<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>

        <div class="mudar-tema">
            <span><img src="assets/images/icon-moon.png" alt=""></span>
        </div>
    </header>

    <section class="criar-tarefa">
        <div class="input-tarefa">
            <input type="checkbox" id="check">
            <input type="text" placeholder="Digite a tarefa" id="input-texto">
        </div>
    </section>
    
    <main>
        <ul class="lista-tarefa"></ul>

        <footer>
            <div class="filtros">
                <button>Todas</button>
                <button>Ativas</button>
                <button>Concluídas</button>
            </div>

            <button class="limpar-concluidas">Limpar Concluídas</button>
        </footer>
    </main>

    
            
            
    <script src="assets/script/script.js"></script>
</body>
</html>
